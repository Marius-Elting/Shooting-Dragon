<!DOCTYPE html>
<html lang="en">
<!-- 
    Mady by Marius 
     -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Shooting Dragon</title>
</head>

<body>
    <form action="">
        <div id="gameFrame" class="gFrame">
            <h1 id="mby">Made by Marius :) v0.4.2</h1>
            <h2 id="introH2">Wähle eine Schwierigkeit und leg los! <br>
                eine Anleitung findest du unten rechts.
                <br>
                Viel Spaß :)
            </h2>
            <div id="healthBar">
                <h1><span id="health"></span>/100 </h1>
            </div>

            <div class="easy" id="gegner1" onclick="iShoot(this)"></div>
            <div class="easy" id="gegner2" onclick="iShoot(this)"></div>
            <div class="easy" id="gegner3" onclick="iShoot(this)"></div>
            <div class="easy" id="gegner4" onclick="iShoot(this)"></div>
            <div class="easy" id="gegner5" onclick="iShoot(this)"></div>
            <div class="medium" id="gegner6" onclick="iShoot(this)"></div>
            <div class="medium" id="gegner7" onclick="iShoot(this)"></div>
            <div class="medium" id="gegner8" onclick="iShoot(this)"></div>
            <div class="hard" id="gegner9" onclick="iShoot(this)"></div>
            <div class="hard" id="gegner10" onclick="iShoot(this)"></div>
            <div class="hard" id="gegner11" onclick="iShoot(this)"></div>
            <div class="ultraHard" id="gegner12" onclick="iShoot(this)"></div>
            <div class="ultraHard" id="gegner13" onclick="iShoot(this)"></div>
            <div class="ultraHard" id="gegner14" onclick="iShoot(this)"></div>
            <div class="ultraHard" id="gegner15" onclick="iShoot(this)"></div>
            <div class="ultraHard" id="gegner16" onclick="iShoot(this)"></div>
            <div class="ultraHard" id="gegner17" onclick="iShoot(this)"></div>
            <div class="ultraHard" id="gegner18" onclick="iShoot(this)"></div>
            <div class="ultraHard" id="gegner19" onclick="iShoot(this)"></div>
            <div class="ultraHard" id="gegner20" onclick="iShoot(this)"></div>


        </div>
    </form>
    <p style="text-align: center;"> </p>
    <div class="Buttons" id="buttons">
        <h1 id="allScore"></h1>
        <button onclick="anleitung()" id="anleitung">
            <p>Anleitung</p>
        </button>
        <h2 id="displayschw"> Bitte wähle eine Schwierigkeit</h2>

        <div class="schwierigkeit">
            <div>
                <button id="easyButton" onclick="easy()">Easy</button>
                <button id="medButton" onclick="medium()">Medium</button>
                <button id="hardButton" onclick="hard()">Hard</button>
                <button id="ultraHardButton" onclick="ultraHard()">Ultra Hard</button>
                <button id="ultraHardPlusButton" onclick="ultraHardPlus()">Ultra Hard+</button>
                <button id="eigenesSpielButton" onclick="eigenesSpiel()">custom</button>
            </div>
            <div id="eigeneSettings" class="nichtsichtbar">
                <h2>Schuss verzögerung</h2>
                <div id="shootTimeSetting">
                    <button id="shootLVL1" onclick="shootLVL1()">LvL1</button>
                    <button id="shootLVL2" onclick="shootLVL2()">LvL2</button>
                    <button id="shootLVL3" onclick="shootLVL3()">LvL3</button>
                    <button id="shootLVL4" onclick="shootLVL4()">LvL4</button>
                </div>
                <h2>Spawn verzögerung</h2>
                <div id="spawnTimeSetting">
                    <button id="spawnLVL1" onclick="spawnLVL1()">LvL1</button>
                    <button id="spawnLVL2" onclick="spawnLVL2()">LvL2</button>
                    <button id="spawnLVL3" onclick="spawnLVL3()">LvL3</button>
                    <button id="spawnLVL4" onclick="spawnLVL4()">LvL4</button>
                    <button id="spawnLVL5" onclick="spawnLVL5()">Unmöglich</button>

                </div>
                <h2>Anzahl der Gegner</h2>
                <div id="gegnerAnzahlSetting">
                    <button id="gegnerLVL1" onclick="gegnerLVL1()">5</button>
                    <button id="gegnerLVL2" onclick="gegnerLVL2()">8</button>
                    <button id="gegnerLVL3" onclick="gegnerLVL3()">11</button>
                    <button id="gegnerLVL4" onclick="gegnerLVL4()">20</button>
                </div>
            </div>
        </div>

        <button id="start" onclick="randomGegner()">
            <h1>Spiel Starten</h1>
        </button>
    </div>

    <div id="whilePlay" class="nichtsichtbar">
        <h2 id="displayschw"></h2>
        <h1>Dein aktueller Score beträgt:</h1>
        <h1 id="curScore"></h1>
        <p>Verbleibende Gegner: (in Arbeit) <span id="verbleibende"></span></p>
        <button id="resButton" class="nichtsichtbar" onclick="resGame()">
            <h1>Reset</h1>
        </button>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
